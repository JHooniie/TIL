<!DOCTYPE html>
	<html>
		<head>
			<meta charset="UTF-8">
			<title>Insert title here</title>
			<style type="text/css">
			h2{text-align:center;}
			table{margin:0 auto; text-align:left;}
			#submitBtn {text-align:center;} 
			</style>
			
		</head>
	<body>
		<form method="post" action="join.jsp">
		<h2>회원가입</h2>
		<hr>
		<table>
			<tr>
				<td><label for="name">성명</label></td>
				<td><input id="name" type="text" name="name"></td>
			</tr>
			<tr>
				<td><label for="ID">아이디</label></td>
				<td><input id="ID" type="text" name="ID">
				<input type="button" value="ID중복체크">
				(영문자+특수문자:6~10자)
				</td>
			</tr>
			<tr>
				<td><label for="pwd">비밀번호</label></td>
				<td><input id="pwd" type="password" name="pwd">
				(영문자+숫자+특수문자:10~20자)
				</td>
			</tr>
			<tr>
				<td><label for="pwd">비밀번호 확인</label></td>
				<td><input id="pwd" type="password" name="pwd">
				(영문자+숫자+특수문자:10~20자)
				</td>
			</tr>
			<tr>
				<td><label for="birthYear">생년월일</label></td>
				<td><input id="birthYear" type="text" name="birthYear">년
							<select name="birthMonth">
								<option value="1"selected>1</option><option value="2">2</option><option value="3" >3</option><option value="4">4</option>
								<option value="5">5</option><option value="6">6</option><option value="7" >7</option><option value="8">8</option>
								<option value="9">9</option><option value="10">10</option><option value="11" >11</option><option value="12">12</option>
							</select>월
							<select name="birthDay">
								<option value="1"selected>1</option><option value="2">2</option><option value="3" >3</option><option value="4">4</option>
								<option value="5">5</option><option value="6">6</option><option value="7" >7</option><option value="8">8</option>
								<option value="9">9</option><option value="10">10</option><option value="11" >11</option><option value="12">12</option>
								<option value="13" >13</option><option value="14">14</option><option value="15" >15</option><option value="16">16</option>
								<option value="17" >17</option><option value="18">18</option><option value="19" >19</option><option value="20">20</option>
								<option value="21" >21</option><option value="22">22</option><option value="23" >23</option><option value="24">24</option>
								<option value="25" >25</option><option value="26">26</option><option value="27" >27</option><option value="28">28</option>
								<option value="29" >29</option><option value="30">30</option><option value="31" >31</option>
							</select>일
					</td>					
			</tr>
			<tr>
				<td><label>전화번호</label></td>
				<td>
					<select name=”tel1”>
						<option value="02"selected>02</option><option value="031">031</option>
						<option value="032" >032</option>
					</select>-
						<label><input type="text" id="tel2" name="tel2" ></label>-
						<label><input type="text" id="tel3" name="tel3" ></label>
				</td>
			</tr>
			<tr>
				<td><label>휴대폰번호</label></td>
				<td>
					<select name="phone1">
						<option value="010"selected>02</option><option value="011">031</option>
						<option value="019" >032</option>
					</select>-
						<label><input type="text" id="phone2" name="phone2" ></label>-
						<label><input type="text" id="phone3" name="phone3"></label>
				</td>
			</tr>
			<tr>
				<td colspan="3"><label>주소</label></td>
				<td>
					<input type="text"  id="zipcode" name="zipcode" ><input type="button" id="zipcodebtn" name="zipcode">
				</td>
			</tr>
			<tr>
				<td>
					<input type="text"  id="address" name="address" >
				</td>
			</tr>
			<tr>
				<td>
					<input type="text"  id="addressdetail" name="addressdetail" >
				</td>
			</tr>
			<tr>
				<td><label>성별</label></td>
				<td>
					<label><input type="radio" id="male" name ="gender" value="남자" checked>남</label>
					<label><input type="radio" id="female" name ="gender" value="여자">여</label>
				</td>
			</tr>
			<tr>
				<td>직업</td>
				<td><select name="job">
					<option value="프로그래머"selected>프로그래머</option>
					<option value="행정직">행정직</option>
					<option value="자영업" >자영업</option>
				</select>
				</td>
			</tr>
			<tr>
				<td><label for = "emailId">이메일</label></td>
				<td>
					<input type="text" id="emailId" name = "emailId" size="12" >@
					<select name="emailAddress">	
						<option>naver.com</option>
						<option>gmail.com</option>
						<option>daum.net</option>
					</select>
				</td>
			</tr>
			<tr>
				<td><label>이메일 수신 여부</label></td>
				<td>
					<label><input type="radio" id="emrecvY" name ="emailrecv" value="Y">예</label>
					<label><input type="radio"id="emrecvN" name ="emailrecv" value="N">아니요</label>
				</td>
			</tr>
			<tr>
				<td><label for="interests">관심분야</label></td>
				<td>
					<label><input type="checkbox" id="frontEnd" name="interests" value="프론트엔드" checked>프론트엔드</label>
					<label><input type="checkbox" id="backEnd" name="interests" value="백엔드">백엔드</label>
					<label><input type="checkbox" id="fullStack" name="interests" value="풀스택">풀스택</label>
					<label><input type="checkbox" id="javaProgramming" name="interests" value="자바 프로그래밍">자바 프로그래밍</label>

				</td>
			</tr>
			<tr>
				<td colspan = "2" id="submitBtn">
					<input type="submit" value="회원가입">
					<input type="reset" value="취소">
				</td>
			</tr>
		</table>
		</form>
	</body>
</html>
