<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원 가입 폼</title>
<style>
	h2{text-align:center;}
	table{margin:0 auto; text-align:left;}
	#submitBtn {text-align:center;} <!-- #이 id를 가리킨다고 함-->
	</style>
</head>
<body>
	<h2>회원가입</h2>
	<hr>
	<form method="post" action="join.jsp"></form>	<!--method의 경우 post와 get 방식 존재 // submit 클릭 시 action이 가리키는 파일로 이동-->
<table>
	<tr>
		<th><label for="name">성명</label></th>
		<td>
			<label><input type="text" id="name" name="name" ></label>
		</td>
	</tr>
	<tr>
		<th><label for="id"></label>아이디</label></th>
		<td>
			<input type="text" id="id" name=""id" >
			<input type="button" id="idCheck" value="ID중복체크">
			(영문자+특수문자:6~10자)
		</td>
	</tr>
	<tr>
		<th><label for ="pwdCheck">비밀번호</label></th>
		<td>
			<input type="password" id="passwd" name="pwdCheck" >
			(영문자+숫자+특수문자:10~20자)
		</td>
	</tr>
	<tr>
		<th><label for ="pwdCheck">비밀번호 확인</label></th>
		<td>
			<input type="password" id="passwd" name="pwdCheck" >
		</td>
	</tr>
	<tr>
		<th><label>생년월일</label></th><td><input type="text" id="birthYear" size="4" >년
		<select name="birthmonth">
			<option value="1"selected>1</option><option value="2">2</option><option value="3" >3</option><option value="4">4</option>
			<option value="5">5</option><option value="6">6</option><option value="7" >7</option><option value="8">8</option>
			<option value="9">9</option><option value="10">10</option><option value="11" >11</option><option value="12">12</option>
		</select>월
		<select name="birthDay">
			<option value="1"selected>1</option><option value="2">2</option><option value="3" >3</option><option value="4">4</option>
			<option value="5">5</option><option value="6">6</option><option value="7" >7</option><option value="8">8</option>
			<option value="9">9</option><option value="10">10</option><option value="11" >11</option><option value="12">12</option>
			<option value="13" >13</option><option value="14">14</option><option value="15" >15</option><option value="16">16</option>
			<option value="17" >17</option><option value="18">18</option><option value="19" >19</option><option value="20">20</option>
			<option value="21" >21</option><option value="22">22</option><option value="23" >23</option><option value="24">24</option>
			<option value="25" >25</option><option value="26">26</option><option value="27" >27</option><option value="28">28</option>
			<option value="29" >29</option><option value="30">30</option><option value="31" >31</option>
		</select>일
		<input type="radio" id="solar" name="birth" value="양력" checked><label for="solar">양력</label>
		<input type="radio" id="lunar" name="birth" value="음력"><label for="lunar">음력</label>

		</td>
	</tr>
	<tr>
		<th><label>전화번호</label></th>
		<td>
			<select name=”tel1”>
				<option value="02"selected>02</option><option value="031">031</option>
				<option value="032" >032</option>
			</select>-
				<label><input type="text" id="tel2" name="tel2" >-
				<label><input type="text" id="tel3" name="tel3" >
		</td>
	</tr>
	<tr>
		<th><label>휴대폰번호</label></th>
		<td>
			<select name="phone1">
				<option value="010"selected>02</option><option value="011">031</option>
				<option value="019" >032</option>
			</select>-
				<label><input type="text" id="phone2" name="phone2" >-
				<label><input type="text" id="phone3" name="phone3">
		</td>
	</tr>
	<tr>
		<th rowspan="3"><label>주소</label></th>
		<td>
			<label><input type="text" id="zipcode" name="zipcode" >
			<input type="button" id="zipcodeBtn" value="우편번호찾기">
		</td>
	</tr>
	<tr>
		<td>
			<label><input type="text" id="address" name="address" size=""40" >
		</td>
	</tr>
	<tr>
		<td>
			<label><input type="text" id="addressDetail" name="addressDetail" size="40" >
		</td>
	</tr>
	<tr>
		<th><label>성별</label></th>
		<td>
			<label><input type="radio" id="male" name ="gender" value="남자" checked>남</label>
			<label><input type="radio" id="female" name ="gender" value="여자">여</label>
		</td>
	</tr>
	<tr>
		<th>직업</th>
		<td><select name="job">
			<option value="프로그래머"selected>프로그래머</option>
			<option value="행정직">행정직</option>
			<option value="자영업" >자영업</option>
			</select>
		</td>
	</tr>
	<tr>
		<th><label>이메일</label></th>
		<td>
			<label><input type="text" id="emailId" size="12" ></label>@
			<select name="emailAddress">	
						<option>naver.com</option>
						<option>gmail.com</option>
						<option>daum.net</option>
					</select>		<!--문제를 잘 못 읽음-->
		</td>
	</tr>
	<tr>
		<th><label>이메일 수신 여부</label></th>
		<td>
			<label><input type="radio" id="emrecvY" name ="emailrecv" value="Y">예</label>
			<label><input type="radio"id="emrecvN" name ="emailrecv" value="N">아니요</label>
		</td>
	</tr>
	<tr>
		<th><label for="interests">관심분야</label></th>
		<td>
			<label><input type="checkbox" id="frontEnd" name="interests" value="프론트엔드" checked>프론트엔드</label>
			<label><input type="checkbox" id="backEnd" name="interests" value="백엔드">백엔드</label>
			<label><input type="checkbox" id="fullStack" name="interests" value="풀스택">풀스택</label>
			<label><input type="checkbox" id="javaProgramming" name="interests" value="자바 프로그래밍">자바 프로그래밍</label>

		</td>
	</tr>
	<tr>
		<td colspan = "2" id="submitBtn">
			<input type="submit" value="회원가입">
			<input type="reset" value="취소">
		</td>
	</tr>
</table>

</body>
</html>
