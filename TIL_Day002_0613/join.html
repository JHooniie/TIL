<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원 가입 폼</title>
</head>
<body>
<table>
<caption><h1>회원가입</h1><hr></caption>
<thead align="left">
<tr><th>성명</th><td><label><input type="text" id="name" size="20" ></label><br></td></tr>
<tr><th>아이디</th><td><label><input type="text" id="id" size="20" ></label><input type="submit" value="ID중복체크">(영문자+특수문자:6~10자)</td></tr>
<tr><th>비밀번호</th><td><label><input type="password" id="passwd" size="20" ></label>(영문자+숫자+특수문자:10~20자)</td></tr>
<tr><th>비밀번호 확인</th><td><label><input type="password" id="passwd" size="20" ></label></td></tr>
<tr><th>생년월일</th><td><label><input type="text" id="year" size="4" ></label>년
													<select name=”month”>
														<option value="1"selected>1</option>
														<option value="2">2</option>
														<option value="3" >3</option>
														<option value="4">4</option>
														<option value="5">5</option>
														<option value="6">6</option>
														<option value="7" >7</option>
														<option value="8">8</option>
														<option value="9">9</option>
														<option value="10">10</option>
														<option value="11" >11</option>
														<option value="12">12</option>
														</select>월
														<select name=”day”>
														<option value="1"selected>1</option>
														<option value="2">2</option>
														<option value="3" >3</option>
														<option value="4">4</option>
														<option value="5">5</option>
														<option value="6">6</option>
														<option value="7" >7</option>
														<option value="8">8</option>
														<option value="9">9</option>
														<option value="10">10</option>
														<option value="11" >11</option>
														<option value="12">12</option>
														<option value="13" >13</option>
														<option value="14">14</option>
														<option value="15" >15</option>
														<option value="16">16</option>
														<option value="17" >17</option>
														<option value="18">18</option>
														<option value="19" >19</option>
														<option value="20">20</option>
														<option value="21" >21</option>
														<option value="22">22</option>
														<option value="23" >23</option>
														<option value="24">24</option>
														<option value="25" >25</option>
														<option value="26">26</option>
														<option value="27" >27</option>
														<option value="28">28</option>
														<option value="29" >29</option>
														<option value="30">30</option>
														<option value="31" >31</option>
														</select>일
</td></tr>
<tr><th>전화번호</th><td><select name=”tel1”>
														<option value="02"selected>02</option>
														<option value="031">031</option>
														<option value="032" >032</option>
														</select>-
														<label><input type="text" id="tel2" size="4" >-<label><input type="text" id="tel3" size="4" ></td></tr>
<tr><th>휴대폰번호</th><td><select name="phone1">
														<option value="010"selected>02</option>
														<option value="011">031</option>
														<option value="019" >032</option>
														</select>-
														<label><input type="text" id="phone2" size="4" >-
														<label><input type="text" id="phone3" size="4" ></td></tr>
<tr><th rowspan="3">주소</th><td><label><input type="text" id="address1" size="12" ><input type="submit" value="우편번호찾기"></td></tr>
<tr><td><label><input type="text" id="address1" size="20" ></td></tr>
<tr><td><label><input type="text" id="address1" size="20" ></td></tr>
<tr><th>성별</th><td><label><input type="radio" name ="gender" value="남자" checked>남</label><label><input type="radio" name ="gender" value="여자">여</label></td></tr>
<tr><th>직업</th><td><select name="job">
														<option value="프로그래머"selected>프로그래머</option>
														<option value="행정직">행정직</option>
														<option value="자영업" >자영업</option>
														</select></td></tr>
<tr><th>이메일</th><td><label><input type="text" id="email1" size="4" ></label>@<label><input type="text" id="email2" size="4" ></label></td></tr>
<tr><th>이메일 수신 여부</th><td><label><input type="radio" name ="receiveYN" value="Y">예</label><label><input type="radio" name ="receiveYN" value="N">아니요</label></td></tr>
<tr><th>관심분야</th><td>
		<label><input type="checkbox" id="frontEnd" name="favorite" value="프론트엔드" checked>프론트엔드</label>
		<label><input type="checkbox" id="backEnd" name="favorite" value="백엔드">백엔드</label>
		<label><input type="checkbox" id="fullStack" name="favorite" value="풀스택">풀스택</label>
		<label><input type="checkbox" id="javaProgramming" name="favorite" value="자바 프로그래밍">자바 프로그래밍</label>

</td></tr>
<tfoot align="center">
<tr><td colspan = "2"><input type="submit" value="회원가입"><input type="reset" value="취소"></td></tr>
</table>

</body>
</html>
